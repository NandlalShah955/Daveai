<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stuff/index.css" />
  </head>
  <body>
    <h1>DaveAi Employee Records</h1>

   
   <!-- Select tag for the sorting thing  -->
    <select id="sort">
      <option value="">Sort by birthdate</option>
      <option value="Ascending">Low to high</option>
      <option value="Descending">High to low</option>
    </select>

    <!-- input for searching any user -->
    <input type="text" id="search" placeholder="Search User here" />

    <div id="maindiv">
      <!-- ***** We are using form here  ****  -->
      <form id="employeedata">
        <label for="">First name</label><br />
        <input
          id="firstname"
          type="text"
          placeholder="Enter Your First Name"
        /><br />
        <label for="">Last name</label><br />
        <input
          id="lastname"
          type="text"
          placeholder="Enter Your Last Name"
        /><br />
        <label for="">Date of birth </label><br />
        <input type="date" id="birthdate" placeholder="Enter Your Birth Date" />
        <br />
        <label for="">Email Address </label><br />
        <input type="text" id="email" placeholder="Enter Email Address" /><br />
        <label for="">Mobile Number </label><br />
        <input id="mbl" type="number" placeholder="Enter Mobile Number" /><br />
        <label for="">City </label><br />
        <input id="city" type="text" placeholder="Enter Your City" /><br />
        <label for="">Pincode </label><br />
        <input
          id="pincode"
          type="text"
          placeholder="Enter Your Pincode"
        /><br />
        <input type="submit" />
      </form>

      <div id="all_products">
        <!-- All Cards to be appended here  -->
      </div>
    </div>
  </body>
  <script src="./stuff/index.js"></script>
</html>
